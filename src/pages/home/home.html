<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
        Todos
    </ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="addItem()"><ion-icon name="add-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
 
<ion-content>
  <ion-list>

    <ion-item-sliding *ngFor="let item of items"><button ion-item (click)="viewItem(item)">{{item.title}}</button>
            <ion-item-options>
                 <button ion-button icon-only color="light" (click)="editItem(item)">
                    <ion-icon name="clipboard"></ion-icon>
                </button>
                <button ion-button icon-only (click)="deleteItem(item)" color="danger">
                    <ion-icon name="trash"></ion-icon>
                </button>
            </ion-item-options>
 
        </ion-item-sliding>
        </ion-list>
</ion-content>
